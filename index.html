<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Whiteboard</title>
  </head>

  <body>
    <canvas id="canvas"></canvas>
    <div class="tools">
      <button onClick="undoLast()" type="button" class="btn btn-primary">
        Undo
      </button>
      <button onClick="redoLast()" type="button" class="btn btn-primary">
        Redo
      </button>
      <button onClick="clearCanvas()" type="button" class="btn btn-primary">
        Clear
      </button>
      <div
        onClick="changeColour(this)"
        class="pen-colour"
        style="background: rgb(0, 0, 0)"
      ></div>
      <div
        onClick="changeColour(this)"
        class="pen-colour"
        style="background: red"
      ></div>
      <div
        onClick="changeColour(this)"
        class="pen-colour"
        style="background: blue"
      ></div>
      <div
        onClick="changeColour(this)"
        class="pen-colour"
        style="background: green"
      ></div>
      <div
        onClick="changeColour(this)"
        class="pen-colour"
        style="background: yellow"
      ></div>
      <input
        type="range"
        min="1"
        max="10"
        class="pen-range"
        onInput="drawWidth = this.value"
      />
    </div>
    <script src="mousetrap/mousetrap.min.js"></script>
  </body>
  <script src="canvas.js"></script>
</html>
